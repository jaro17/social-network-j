<nav class="panel">
  <p class="panel-heading has-background-white has-text-weight-medium">
    Login
  </p>
  <form [formGroup]="loginForm">
  <div class="panel-block">
    <div class="control">
      <input
        formControlName="email"
        name="email"
        id="email"
        class="input"
        type="email"
        placeholder="Enter your email">

      <div class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)" >
        <div *ngIf="email.errors?.['required']">
          <p class="help is-danger">Email is required!</p>
        </div>
        <div *ngIf="email.errors?.['email']">
          <p class="help is-danger">Please enter a valid email!</p>
        </div>
      </div>

      <div class="input-field">
        <input
        formControlName="password"
        name="password"
        id="password"
        class="input"
        type="password"
        placeholder="Enter your password">

        <div class="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <div *ngIf="password.errors?.['required']">
            <p class="help is-danger">Password is required!</p>
          </div>
          <div *ngIf="password.errors?.['minlength']">
            <p class="help is-danger">Password should be at least 6 characters!</p>
          </div>
        </div>
      </div>

    </div>

    <button [disabled]="!loginForm.valid"  class="button is-light">Login</button>
    <p id="or">OR</p>

    <button class="button is-white" routerLink="/create-account">Create Account</button>
  </div>
  </form>
</nav>
